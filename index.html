<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8c25178190.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://meilune.github.io/bookmarker/style.css">
    <title>Bookmarker</title>
    <link rel="icon" type="image/x-icon" href="https://meilune.github.io/bookmarker/bookmarker.png"/>
</head>
<body> 
    <section>
        <!-- Open Modal -->
        <h1 id="show-modal">Add New Bookmark</h1>
        <!-- Bookmarks -->
        <div class="container" id="bookmarks-container">
        </div>
            <!-- Modal -->
        <div class="modal-container" id="modal-container">
            <div class="modal" id="modal">
                <i class="fa-solid fa-xmark close-icon" id="close-modal"></i>
                <div class="modal-header">
                    <h3>Add Bookmark</h3>
                </div>
                <div class="modal-content">
                    <form class="bookmark-form" id="bookmark-form">
                        <!-- Website Name -->
                        <div class="form-group">
                            <label for="website-name" class="form-label">Website Name</label>
                            <input type="text" class="form-input" id="website-name">
                        </div>
                        <!-- Website URL -->
                        <div class="form-group">
                            <label for="website-url" class="form-label">Website URL</label>
                            <input type="text" class="form-input" id="website-url">
                        </div>
                        <button type="submit" id="submit-button">Save</button>
                    </form>
                </div>
            </div>
        </div>
        
    </section>

    <!-- Script -->
    <script type="text/javascript" src="https://meilune.github.io/bookmarker/app.js"></script>
</body>
</html>
