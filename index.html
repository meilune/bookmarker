<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8c25178190.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Bookmarker</title>
    <link rel="icon" type="image/x-icon" href="bookmarker.png"/>
</head>
<body> 
    <section>
        <!-- Open Modal -->
        <h1 id="show-modal">Bookmark Manager</h1>
        <!-- Bookmarks -->
        <div class="container" id="bookmarks-container">

            <div class="bookmark" id="bookmark">
                <i class="fa-solid fa-xmark" id="delete-bookmark"></i>
                <div class="name">
                    <img src="https://s2.googleusercontent.com/s2/favicons?domain_url=https://luaru.com.au&sz=32" alt="LuAru Studio">
                    <a href="https://luaru.com.au" target="_blank">LuAru Studio</a>
                </div>

            </div>

            <div class="bookmark">
                    <i class="fa-solid fa-xmark" id="delete-bookmark"></i>
                <div class="name">
                    <img src="https://s2.googleusercontent.com/s2/favicons?domain_url=https://luaru.com.au&sz=32" alt="LuAru Studio">
                    <a href="https://luaru.com.au" target="_blank">LuAru Studio</a>
                </div>

            </div>

            <div class="bookmark">
                    <i class="fa-solid fa-xmark" id="delete-bookmark"></i>
                <div class="name">
                    <img src="https://s2.googleusercontent.com/s2/favicons?domain_url=https://luaru.com.au&sz=32" alt="LuAru Studio">
                    <a href="https://luaru.com.au" target="_blank">LuAru Studio</a>
                </div>

            </div>

        </div>
            <!-- Modal -->
        <div class="modal-container show-modal" id="modal">
            <div class="modal">
                <i class="fa-solid fa-xmark close-icon" id="close-modal"></i>
                <div class="modal-header">
                    <h3>Add Bookmark</h3>
                </div>
                <div class="modal-content">
                    <form class="bookmark-form">
                        <!-- Website Name -->
                        <div class="form-group">
                            <label for="website-name" class="form-label">Website Name</label>
                            <input type="text" class="form-input" id="website-name">
                        </div>
                        <!-- Website URL -->
                        <div class="form-group">
                            <label for="website-url" class="form-label">Website URL</label>
                            <input type="text" class="form-input" id="website-url">
                        </div>
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
        
    </section>

    <!-- Script -->
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
